<body>
    <header>
        <img class="logo" src="assets/2.png" alt="Fingerprint" >
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Enter your text here"></textarea>
            <div>
                <h6 class="information">Only lowercase letters and no accents.</h6>
            </div>
            <div class="buttons">
                <button class="btn-encrypt" onclick="btnEncrypt()">Encrypt</button>
                <button class="btn-decrypt" onclick="btnDecrypt()">Decrypt</button>
            </div>
        </section>
        <section>
            <textarea class="message" cols="20" rows="10"></textarea>
            <div>
                <button class="copied" onclick="copied()">Copy</button>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
